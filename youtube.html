<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden;
            position: fixed;
        }
    </style>
</head>

<body>
    <div id='player'></div>
    <script>
        var player;
        var timerId;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                host: 'https://www.youtube.com',
                playerVars: {
                    'controls': 3,
                    'autoplay': 0,
                    'enablejsapi': 1,
                    'fs': 0,
                    'origin': 'anawin',
                    'rel': 0,
                    'showinfo': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'cc_load_policy': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }

        function onPlayerReady(event) {
            var videoId = "8iZpH7O6zXo";
            var showinfo = 0;
            var autoPlay = 0;
            if (showinfo != 0) {
                hideAnnotations();
            }
            if (autoPlay != 0) {
                loadById(videoId, 0);
            } else {
                cueById(videoId, 0);
            }
            Toast.postMessage("JS调用了Flutter");
        }

        function hideAnnotations() {
            document.body.style.height = '1000%';
            document.body.style.width = '1000%';
            document.body.style.transform = 'scale(0.1)';
            document.body.style.transformOrigin = 'left top';
        }

        function play() {
            player.playVideo();
            return '';
        }

        function pause() {
            player.pauseVideo();
            return '';
        }

        function loadById(id, startAt) {
            player.loadVideoById(id, startAt);
            return '';
        }

        function cueById(id, startAt) {
            player.cueVideoById(id, startAt);
            return '';
        }

        function mute() {
            player.mute();
            return '';
        }

        function unMute() {
            player.unMute();
            return '';
        }

        function setVolume(volume) {
            player.setVolume(volume);
            return '';
        }

        function seekTo(position, seekAhead) {
            player.seekTo(position, seekAhead);
            return '';
        }
    </script>

</body>

</html>
