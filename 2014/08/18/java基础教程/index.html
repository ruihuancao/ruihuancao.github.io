<a id="more"></a>
<figure class="highlight processing"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 单行注释</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">多行注释</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">JavaDoc（Java文档）注释是这样的。可以用来描述类和类的属性。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 导入 java.util中的 ArrayList 类</span></span><br><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="comment">// 导入 java.security 包中的所有类</span></span><br><span class="line"><span class="keyword">import</span> java.security.*;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 每个 .java 文件都包含一个public类，这个类的名字必须和这个文件名一致。</span></span><br><span class="line"><span class="keyword">public</span> class LearnJava &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 每个程序都需要有一个main函数作为入口</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main (<span class="keyword">String</span>[] args) &#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 使用 System.out.println 来输出到标准输出</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"Hello World!"</span>);</span><br><span class="line">        System.out.<span class="built_in">println</span>(</span><br><span class="line">            <span class="string">"Integer: "</span> + <span class="number">10</span> +</span><br><span class="line">            <span class="string">" Double: "</span> + <span class="number">3.14</span> +</span><br><span class="line">            <span class="string">" Boolean: "</span> + <span class="keyword">true</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 如果要在输出后不自动换行，可以使用System.out.print方法。</span></span><br><span class="line">        System.out.<span class="built_in">print</span>(<span class="string">"Hello "</span>);</span><br><span class="line">        System.out.<span class="built_in">print</span>(<span class="string">"World"</span>);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line">        <span class="comment">// 类型与变量</span></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 用 &lt;type&gt; &lt;name&gt; 来声明变量</span></span><br><span class="line">        <span class="comment">// 字节类型 - 8位补码表示</span></span><br><span class="line">        <span class="comment">// (-128 &lt;= 字节 &lt;= 127)</span></span><br><span class="line">        <span class="built_in">byte</span> fooByte = <span class="number">100</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 短整型 - 16位补码表示</span></span><br><span class="line">        <span class="comment">// (-32,768 &lt;= 短整型 &lt;= 32,767)</span></span><br><span class="line">        <span class="keyword">short</span> fooShort = <span class="number">10000</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 整型 - 32位补码表示</span></span><br><span class="line">        <span class="comment">// (-2,147,483,648 &lt;= 整型 &lt;= 2,147,483,647)</span></span><br><span class="line">        <span class="built_in">int</span> fooInt = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 长整型 - 64位补码表示</span></span><br><span class="line">        <span class="comment">// (-9,223,372,036,854,775,808 &lt;= 长整型 &lt;= 9,223,372,036,854,775,807)</span></span><br><span class="line">        <span class="keyword">long</span> fooLong = <span class="number">100000</span>L;</span><br><span class="line">        <span class="comment">// L可以用来表示一个数字是长整型的。</span></span><br><span class="line">        <span class="comment">// 其他的数字都默认为整型。</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 注意：Java中没有无符号类型</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 浮点型 - 即 IEEE 754 规定的32位单精度浮点类型</span></span><br><span class="line">        <span class="built_in">float</span> fooFloat = <span class="number">234.5</span>f;</span><br><span class="line">        <span class="comment">// f用来表示一个数字是浮点型的。</span></span><br><span class="line">        <span class="comment">// 否则会被默认当做是双精度浮点型。</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 双精度浮点型 - 即 IEEE 754 规定的64位双精度浮点类型</span></span><br><span class="line">        <span class="keyword">double</span> fooDouble = <span class="number">123.4</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 布尔类型 - true 与 false</span></span><br><span class="line">        <span class="built_in">boolean</span> fooBoolean = <span class="keyword">true</span>;</span><br><span class="line">        <span class="built_in">boolean</span> barBoolean = <span class="keyword">false</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 字符类型 - 16位 Unicode编码字符</span></span><br><span class="line">        <span class="built_in">char</span> fooChar = <span class="string">'A'</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 用 final 可以使一个常量不可更改</span></span><br><span class="line">        <span class="keyword">final</span> <span class="built_in">int</span> HOURS_I_WORK_PER_WEEK = <span class="number">9001</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 字符串</span></span><br><span class="line">        <span class="keyword">String</span> fooString = <span class="string">"My String Is Here!"</span>;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// \n 代表一个新的换行</span></span><br><span class="line">        <span class="keyword">String</span> barString = <span class="string">"Printing on a new line?\nNo Problem!"</span>;</span><br><span class="line">        <span class="comment">// \t 代表一个新的制表符</span></span><br><span class="line">        <span class="keyword">String</span> bazString = <span class="string">"Do you want to add a tab?\tNo Problem!"</span>;</span><br><span class="line">        System.out.<span class="built_in">println</span>(fooString);</span><br><span class="line">        System.out.<span class="built_in">println</span>(barString);</span><br><span class="line">        System.out.<span class="built_in">println</span>(bazString);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 数组</span></span><br><span class="line">        <span class="comment">// 数组在声明时大小必须已经确定</span></span><br><span class="line">        <span class="comment">// 数组的声明格式:</span></span><br><span class="line">        <span class="comment">//&lt;数据类型&gt; [] &lt;变量名&gt; = new &lt;数据类型&gt;[&lt;数组大小&gt;];</span></span><br><span class="line">        <span class="built_in">int</span> [] intArray = <span class="keyword">new</span> <span class="built_in">int</span>[<span class="number">10</span>];</span><br><span class="line">        <span class="keyword">String</span> [] stringArray = <span class="keyword">new</span> <span class="keyword">String</span>[<span class="number">1</span>];</span><br><span class="line">        <span class="built_in">boolean</span> [] booleanArray = <span class="keyword">new</span> <span class="built_in">boolean</span>[<span class="number">100</span>];</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 声明并初始化数组也可以这样:</span></span><br><span class="line">        <span class="built_in">int</span> [] y = &#123;<span class="number">9000</span>, <span class="number">1000</span>, <span class="number">1337</span>&#125;;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 随机访问数组中的元素</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"intArray @ 0: "</span> + intArray[<span class="number">0</span>]);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 数组下标从0开始并且可以被更改</span></span><br><span class="line">        intArray[<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"intArray @ 1: "</span> + intArray[<span class="number">1</span>]); <span class="comment">// =&gt; 1</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 其他数据类型</span></span><br><span class="line">        <span class="comment">// ArrayLists - 类似于数组，但是功能更多，并且大小也可以改变</span></span><br><span class="line">        <span class="comment">// LinkedLists</span></span><br><span class="line">        <span class="comment">// Maps</span></span><br><span class="line">        <span class="comment">// HashMaps</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line">        <span class="comment">// 操作符</span></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"\n-&gt;Operators"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="built_in">int</span> i1 = <span class="number">1</span>, i2 = <span class="number">2</span>; <span class="comment">// 多重声明可以简化</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 算数运算</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"1+2 = "</span> + (i1 + i2)); <span class="comment">// =&gt; 3</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"2-1 = "</span> + (i2 - i1)); <span class="comment">// =&gt; 1</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"2*1 = "</span> + (i2 * i1)); <span class="comment">// =&gt; 2</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"1/2 = "</span> + (i1 / i2)); <span class="comment">// =&gt; 0 (0.5 truncated down)</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 取余</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"11%3 = "</span>+(<span class="number">11</span> % <span class="number">3</span>)); <span class="comment">// =&gt; 2</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 比较操作符</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"3 == 2? "</span> + (<span class="number">3</span> == <span class="number">2</span>)); <span class="comment">// =&gt; false</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"3 != 2? "</span> + (<span class="number">3</span> != <span class="number">2</span>)); <span class="comment">// =&gt; true</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"3 &gt; 2? "</span> + (<span class="number">3</span> &gt; <span class="number">2</span>)); <span class="comment">// =&gt; true</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"3 &lt; 2? "</span> + (<span class="number">3</span> &lt; <span class="number">2</span>)); <span class="comment">// =&gt; false</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"2 &lt;= 2? "</span> + (<span class="number">2</span> &lt;= <span class="number">2</span>)); <span class="comment">// =&gt; true</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"2 &gt;= 2? "</span> + (<span class="number">2</span> &gt;= <span class="number">2</span>)); <span class="comment">// =&gt; true</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 位运算操作符</span></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        ~       取反，求反码</span></span><br><span class="line"><span class="comment">        &lt;&lt;      带符号左移</span></span><br><span class="line"><span class="comment">        &gt;&gt;      带符号右移</span></span><br><span class="line"><span class="comment">        &gt;&gt;&gt;     无符号右移</span></span><br><span class="line"><span class="comment">        &amp;       和</span></span><br><span class="line"><span class="comment">        ^       异或</span></span><br><span class="line"><span class="comment">        |       相容或</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 自增</span></span><br><span class="line">        <span class="built_in">int</span> i = <span class="number">0</span>;</span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"\n-&gt;Inc/Dec-rementation"</span>);</span><br><span class="line">        <span class="comment">// ++ 和 -- 操作符使变量加或减1。放在变量前面或者后面的区别是整个表达</span></span><br><span class="line">        <span class="comment">// 式的返回值。操作符在前面时，先加减，后取值。操作符在后面时，先取值</span></span><br><span class="line">        <span class="comment">// 后加减。</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(i++); <span class="comment">// 后自增 i = 1, 输出0</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(++i); <span class="comment">// 前自增 i = 2, 输出2</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(i--); <span class="comment">// 后自减 i = 1, 输出2</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(--i); <span class="comment">// 前自减 i = 0, 输出0</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line">        <span class="comment">// 控制结构</span></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"\n-&gt;Control Structures"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// If语句和C的类似</span></span><br><span class="line">        <span class="built_in">int</span> j = <span class="number">10</span>;</span><br><span class="line">        <span class="keyword">if</span> (j == <span class="number">10</span>)&#123;</span><br><span class="line">            System.out.<span class="built_in">println</span>(<span class="string">"I get printed"</span>);</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (j &gt; <span class="number">10</span>) &#123;</span><br><span class="line">            System.out.<span class="built_in">println</span>(<span class="string">"I don't"</span>);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            System.out.<span class="built_in">println</span>(<span class="string">"I also don't"</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// While循环</span></span><br><span class="line">        <span class="built_in">int</span> fooWhile = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span>(fooWhile &lt; <span class="number">100</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="comment">//System.out.println(fooWhile);</span></span><br><span class="line">            <span class="comment">//增加计数器</span></span><br><span class="line">            <span class="comment">//遍历99次， fooWhile 0-&gt;99</span></span><br><span class="line">            fooWhile++;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"fooWhile Value: "</span> + fooWhile);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Do While循环</span></span><br><span class="line">        <span class="built_in">int</span> fooDoWhile = <span class="number">0</span>;</span><br><span class="line">        do</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="comment">//System.out.println(fooDoWhile);</span></span><br><span class="line">            <span class="comment">//增加计数器</span></span><br><span class="line">            <span class="comment">//遍历99次, fooDoWhile 0-&gt;99</span></span><br><span class="line">            fooDoWhile++;</span><br><span class="line">        &#125;<span class="keyword">while</span>(fooDoWhile &lt; <span class="number">100</span>);</span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"fooDoWhile Value: "</span> + fooDoWhile);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// For 循环</span></span><br><span class="line">        <span class="built_in">int</span> fooFor;</span><br><span class="line">        <span class="comment">//for 循环结构 =&gt; for(&lt;起始语句&gt;; &lt;循环进行的条件&gt;; &lt;步长&gt;)</span></span><br><span class="line">        <span class="keyword">for</span>(fooFor=<span class="number">0</span>; fooFor&lt;<span class="number">10</span>; fooFor++)&#123;</span><br><span class="line">            <span class="comment">//System.out.println(fooFor);</span></span><br><span class="line">            <span class="comment">//遍历 10 次, fooFor 0-&gt;9</span></span><br><span class="line">        &#125;</span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"fooFor Value: "</span> + fooFor);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Switch Case 语句</span></span><br><span class="line">        <span class="comment">// switch可以用来处理 byte, short, char, 和 int 数据类型</span></span><br><span class="line">        <span class="comment">// 也可以用来处理枚举类型,字符串类,和原始数据类型的包装类：</span></span><br><span class="line">        <span class="comment">// Character, Byte, Short, 和 Integer</span></span><br><span class="line">        <span class="built_in">int</span> <span class="built_in">month</span> = <span class="number">3</span>;</span><br><span class="line">        <span class="keyword">String</span> monthString;</span><br><span class="line">        <span class="keyword">switch</span> (<span class="built_in">month</span>)&#123;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">                    monthString = <span class="string">"January"</span>;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">                    monthString = <span class="string">"February"</span>;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> <span class="number">3</span>:</span><br><span class="line">                    monthString = <span class="string">"March"</span>;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">default</span>:</span><br><span class="line">                    monthString = <span class="string">"Some other month"</span>;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"Switch Case Result: "</span> + monthString);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line">        <span class="comment">// 类型转换</span></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 数据转换</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 将字符串转换为整型</span></span><br><span class="line">        Integer.parseInt(<span class="string">"123"</span>);<span class="comment">//返回整数123</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 将整型转换为字符串</span></span><br><span class="line">        Integer.toString(<span class="number">123</span>);<span class="comment">//返回字符串"123"</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 其他的数据也可以进行互相转换:</span></span><br><span class="line">        <span class="comment">// Double</span></span><br><span class="line">        <span class="comment">// Long</span></span><br><span class="line">        <span class="comment">// String</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 类型转换</span></span><br><span class="line">        <span class="comment">// 你也可以对java对象进行类型转换, 但其中会牵扯到很多概念</span></span><br><span class="line">        <span class="comment">// 在这里可以查看更详细的信息:</span></span><br><span class="line">        <span class="comment">// http://docs.oracle.com/javase/tutorial/java/IandI/subclasses.html</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line">        <span class="comment">// 类与函数</span></span><br><span class="line">        <span class="comment">///////////////////////////////////////</span></span><br><span class="line"></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"\n-&gt;Classes &amp; Functions"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// (Bicycle类定义如下)</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 用new来实例化一个类</span></span><br><span class="line">        Bicycle trek = <span class="keyword">new</span> Bicycle();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 调用对象的方法</span></span><br><span class="line">        trek.speedUp(<span class="number">3</span>); <span class="comment">// 需用getter和setter方法</span></span><br><span class="line">        trek.setCadence(<span class="number">100</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// toString 可以把对象转换为字符串</span></span><br><span class="line">        System.out.<span class="built_in">println</span>(<span class="string">"trek info: "</span> + trek.toString());</span><br><span class="line"></span><br><span class="line">    &#125; <span class="comment">// main 方法结束</span></span><br><span class="line">&#125; <span class="comment">// LearnJava 类结束</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 你也可以把其他的非public类放入到.java文件中</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 类定义的语法:</span></span><br><span class="line"><span class="comment">// &lt;public/private/protected&gt; class &lt;类名&gt;&#123;</span></span><br><span class="line"><span class="comment">//    //成员变量, 构造函数, 函数</span></span><br><span class="line"><span class="comment">//    //Java中函数被称作方法</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"></span><br><span class="line">class Bicycle &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Bicycle 类的成员变量和方法</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">int</span> cadence; <span class="comment">// Public: 任意位置均可访问</span></span><br><span class="line">    <span class="keyword">private</span> <span class="built_in">int</span> speed;  <span class="comment">// Private: 只在同类中可以访问</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="built_in">int</span> gear; <span class="comment">// Protected: 可以在同类与子类中可以访问</span></span><br><span class="line">    <span class="keyword">String</span> name; <span class="comment">// default: 可以在包内中可以访问</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 构造函数是初始化一个对象的方式</span></span><br><span class="line">    <span class="comment">// 以下是一个默认构造函数</span></span><br><span class="line">    <span class="keyword">public</span> Bicycle() &#123;</span><br><span class="line">        gear = <span class="number">1</span>;</span><br><span class="line">        cadence = <span class="number">50</span>;</span><br><span class="line">        speed = <span class="number">5</span>;</span><br><span class="line">        name = <span class="string">"Bontrager"</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 一下是一个含有参数的构造函数</span></span><br><span class="line">    <span class="keyword">public</span> Bicycle(<span class="built_in">int</span> startCadence, <span class="built_in">int</span> startSpeed, <span class="built_in">int</span> startGear, <span class="keyword">String</span> name) &#123;</span><br><span class="line">        <span class="keyword">this</span>.gear = startGear;</span><br><span class="line">        <span class="keyword">this</span>.cadence = startCadence;</span><br><span class="line">        <span class="keyword">this</span>.speed = startSpeed;</span><br><span class="line">        <span class="keyword">this</span>.name = name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 函数语法:</span></span><br><span class="line">    <span class="comment">// &lt;public/private/protected&gt; &lt;返回值类型&gt; &lt;函数名称&gt;(&lt;参数列表&gt;)</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// Java类中经常会用getter和setter来对成员变量进行操作</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 方法声明的语法:</span></span><br><span class="line">    <span class="comment">// &lt;作用域&gt; &lt;返回值类型&gt; &lt;方法名&gt;(&lt;参数列表&gt;)</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">int</span> getCadence() &#123;</span><br><span class="line">        <span class="keyword">return</span> cadence;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// void返回值函数没有返回值</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> setCadence(<span class="built_in">int</span> newValue) &#123;</span><br><span class="line">        cadence = newValue;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> setGear(<span class="built_in">int</span> newValue) &#123;</span><br><span class="line">        gear = newValue;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> speedUp(<span class="built_in">int</span> increment) &#123;</span><br><span class="line">        speed += increment;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> slowDown(<span class="built_in">int</span> decrement) &#123;</span><br><span class="line">        speed -= decrement;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> setName(<span class="keyword">String</span> newName) &#123;</span><br><span class="line">        name = newName;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">String</span> getName() &#123;</span><br><span class="line">        <span class="keyword">return</span> name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//返回对象属性的方法</span></span><br><span class="line">    @Override</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">String</span> toString() &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">"gear: "</span> + gear +</span><br><span class="line">                <span class="string">" cadence: "</span> + cadence +</span><br><span class="line">                <span class="string">" speed: "</span> + speed +</span><br><span class="line">                <span class="string">" name: "</span> + name;</span><br><span class="line">    &#125;</span><br><span class="line">&#125; <span class="comment">// Bicycle 类结束</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// PennyFarthing 是 Bicycle 的子类</span></span><br><span class="line">class PennyFarthing extends Bicycle &#123;</span><br><span class="line">    <span class="comment">// (Penny Farthings 是前轮很大的 Bicycle， 并且没有齿轮)</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> PennyFarthing(<span class="built_in">int</span> startCadence, <span class="built_in">int</span> startSpeed)&#123;</span><br><span class="line">        <span class="comment">// 通过super调用父类的构造函数</span></span><br><span class="line">        <span class="keyword">super</span>(startCadence, startSpeed, <span class="number">0</span>, <span class="string">"PennyFarthing"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 你可以用@注释来表示需要重载的方法</span></span><br><span class="line">    <span class="comment">// 了解更多的注释使用方法，可以访问下面的地址：</span></span><br><span class="line">    <span class="comment">// http://docs.oracle.com/javase/tutorial/java/annotations/</span></span><br><span class="line">    @Override</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> setGear(<span class="built_in">int</span> gear) &#123;</span><br><span class="line">        gear = <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
