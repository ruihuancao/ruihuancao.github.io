        <h2 id="什么是AES"><a href="#什么是AES" class="headerlink" title="什么是AES"></a>什么是AES</h2><p>高级加密标准（Advanced Encryption Standard，缩写：AES），在密码学中又称Rijndael加密法，是美国联邦政府采用的一种区块加密标准。这个标准用来替代原先的DES，已经被多方分析且广为全世界所使用。<br><a id="more"></a></p>
<h2 id="AES使用"><a href="#AES使用" class="headerlink" title="AES使用"></a>AES使用</h2><figure class="highlight processing"><table><tr><td class="code"><pre><span class="line"><span class="keyword">public</span> class AES &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> <span class="keyword">static</span> <span class="keyword">String</span> HEX = <span class="string">"0123456789ABCDEF"</span>;</span><br><span class="line">    <span class="keyword">private</span>  <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">String</span> TRANSFORMATION = <span class="string">"AES/CBC/PKCS5Padding"</span>;<span class="comment">//AES是加密方式 CBC是工作模式 PKCS5Padding是填充模式</span></span><br><span class="line">    <span class="keyword">private</span>  <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">String</span> AES = <span class="string">"AES"</span>;<span class="comment">//AES 加密</span></span><br><span class="line">    <span class="keyword">private</span>  <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">String</span>  SHA1PRNG=<span class="string">"SHA1PRNG"</span>;<span class="comment">//// SHA1PRNG 强随机种子算法, 要区别4.2以上版本的调用方法</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(<span class="keyword">String</span>[] args) <span class="keyword">throws</span> Exception&#123;</span><br><span class="line">        <span class="comment">// 要加密数据</span></span><br><span class="line">        <span class="keyword">String</span> data = <span class="string">"西湖，位于浙江省杭州市西面，是中国大陆首批国家重点风景名胜区和中国十大风景名胜之一。它是中国大陆主要的观赏性淡水湖泊之一，也是现今《世界遗产名录》中少数几个和中国唯一一个湖泊类文化遗产。\n"</span> +</span><br><span class="line">                <span class="string">"西湖三面环山，面积约6.39平方千米，东西宽约2.8千米，南北长约3.2千米，绕湖一周近15千米。湖中被孤山、白堤、苏堤、杨公堤分隔，按面积大小分别为外西湖、西里湖、北里湖、小南湖及岳湖等五片水面，苏堤、白堤越过湖面，小瀛洲、湖心亭、阮公墩三个小岛鼎立于外西湖湖心，夕照山的雷峰塔与宝石山的保俶塔隔湖相映，由此形成了“一山、二塔、三岛、三堤、五湖”的基本格局。"</span>;</span><br><span class="line">        <span class="keyword">String</span> <span class="built_in">key</span> = generateKey();</span><br><span class="line">        System.out.<span class="built_in">print</span>(<span class="string">"key："</span>+ <span class="built_in">key</span>);</span><br><span class="line">        <span class="keyword">String</span> encryptData = encrypt(<span class="built_in">key</span>, data);</span><br><span class="line">        System.out.<span class="built_in">print</span>(<span class="string">"加密后数据："</span>+ encryptData);</span><br><span class="line">        <span class="keyword">String</span> decryptData = decrypt(<span class="built_in">key</span>, encryptData);</span><br><span class="line">        System.out.<span class="built_in">print</span>(<span class="string">"解密后数据："</span>+ decryptData);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">String</span> generateKey() &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            SecureRandom localSecureRandom = SecureRandom.getInstance(SHA1PRNG);</span><br><span class="line">            <span class="built_in">byte</span>[] bytes_key = <span class="keyword">new</span> <span class="built_in">byte</span>[<span class="number">20</span>];</span><br><span class="line">            localSecureRandom.nextBytes(bytes_key);</span><br><span class="line">            <span class="keyword">String</span> str_key = toHex(bytes_key);</span><br><span class="line">            <span class="keyword">return</span> str_key;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">String</span> toHex(<span class="built_in">byte</span>[] buf) &#123;</span><br><span class="line">        <span class="keyword">if</span> (buf == <span class="keyword">null</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="string">""</span>;</span><br><span class="line">        StringBuffer result = <span class="keyword">new</span> StringBuffer(<span class="number">2</span> * buf.length);</span><br><span class="line">        <span class="keyword">for</span> (<span class="built_in">int</span> i = <span class="number">0</span>; i &lt; buf.length; i++) &#123;</span><br><span class="line">            appendHex(result, buf[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> appendHex(StringBuffer sb, <span class="built_in">byte</span> b) &#123;</span><br><span class="line">        sb.<span class="built_in">append</span>(HEX.charAt((b &gt;&gt; <span class="number">4</span>) &amp; <span class="number">0x0f</span>)).<span class="built_in">append</span>(HEX.charAt(b &amp; <span class="number">0x0f</span>));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 处理秘钥</span></span><br><span class="line"><span class="comment">     * @param seed</span></span><br><span class="line"><span class="comment">     * @return</span></span><br><span class="line"><span class="comment">     * @throws Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="built_in">byte</span>[] getRawKey(<span class="built_in">byte</span>[] seed) <span class="keyword">throws</span> Exception &#123;</span><br><span class="line">        KeyGenerator kgen = KeyGenerator.getInstance(AES);</span><br><span class="line">        SecureRandom sr = SecureRandom.getInstance(SHA1PRNG);</span><br><span class="line">        sr.setSeed(seed);</span><br><span class="line">        kgen.init(<span class="number">128</span>, sr);</span><br><span class="line">        <span class="comment">//AES中128位密钥版本有10个加密循环，192比特密钥版本有12个加密循环，256比特密钥版本则有14个加密循环。</span></span><br><span class="line">        SecretKey skey = kgen.generateKey();</span><br><span class="line">        <span class="built_in">byte</span>[] raw = skey.getEncoded();</span><br><span class="line">        <span class="keyword">return</span> raw;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 加密</span></span><br><span class="line"><span class="comment">     * @param key</span></span><br><span class="line"><span class="comment">     * @param cleartext</span></span><br><span class="line"><span class="comment">     * @return</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">String</span> encrypt(<span class="keyword">String</span> <span class="built_in">key</span>, <span class="keyword">String</span> cleartext) &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="built_in">byte</span>[] raw = getRawKey(<span class="built_in">key</span>.getBytes());</span><br><span class="line">            SecretKeySpec skeySpec = <span class="keyword">new</span> SecretKeySpec(raw, AES);</span><br><span class="line">            Cipher cipher = Cipher.getInstance(TRANSFORMATION);</span><br><span class="line">            cipher.init(Cipher.ENCRYPT_MODE, skeySpec, <span class="keyword">new</span> IvParameterSpec(<span class="keyword">new</span> <span class="built_in">byte</span>[cipher.getBlockSize()]));</span><br><span class="line">            <span class="built_in">byte</span>[] result = cipher.doFinal(cleartext.getBytes());</span><br><span class="line">            <span class="keyword">return</span> Base64.encodeToString(result, Base64.DEFAULT);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 解密</span></span><br><span class="line"><span class="comment">     * @param key</span></span><br><span class="line"><span class="comment">     * @param encrypted</span></span><br><span class="line"><span class="comment">     * @return</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">String</span> decrypt(<span class="keyword">String</span> <span class="built_in">key</span>, <span class="keyword">String</span> encrypted) &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="built_in">byte</span>[] enc = Base64.decode(encrypted, Base64.DEFAULT);</span><br><span class="line">            <span class="built_in">byte</span>[] raw = getRawKey(<span class="built_in">key</span>.getBytes());</span><br><span class="line">            SecretKeySpec skeySpec = <span class="keyword">new</span> SecretKeySpec(raw, AES);</span><br><span class="line">            Cipher cipher = Cipher.getInstance(TRANSFORMATION);</span><br><span class="line">            cipher.init(Cipher.DECRYPT_MODE, skeySpec, <span class="keyword">new</span> IvParameterSpec(<span class="keyword">new</span> <span class="built_in">byte</span>[cipher.getBlockSize()]));</span><br><span class="line">            <span class="built_in">byte</span>[] result = cipher.doFinal(enc);</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">String</span>(result);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
