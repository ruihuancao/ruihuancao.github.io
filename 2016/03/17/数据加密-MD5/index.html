        <p>MD5</p>
<h2 id="什么是MD5"><a href="#什么是MD5" class="headerlink" title="什么是MD5"></a>什么是MD5</h2><p>MD5消息摘要算法（MD5 Message-Digest Algorithm），一种被广泛使用的密码散列函数，可以产生出一个128位（16字节）的散列值（hash value），用于确保信息传输完整一致。</p>
<a id="more"></a>
<h2 id="MD5使用"><a href="#MD5使用" class="headerlink" title="MD5使用"></a>MD5使用</h2><figure class="highlight arduino"><table><tr><td class="code"><pre><span class="line"><span class="keyword">public</span> class MD5 &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> main(<span class="keyword">String</span>[] args)&#123;</span><br><span class="line">        <span class="keyword">String</span> data = <span class="string">"西湖，位于浙江省杭州市西面，是中国大陆首批国家重点风景名胜区和中国十大风景名胜之一。它是中国大陆主要的观赏性淡水湖泊之一，也是现今《世界遗产名录》中少数几个和中国唯一一个湖泊类文化遗产。\n"</span> +</span><br><span class="line">                <span class="string">"西湖三面环山，面积约6.39平方千米，东西宽约2.8千米，南北长约3.2千米，绕湖一周近15千米。湖中被孤山、白堤、苏堤、杨公堤分隔，按面积大小分别为外西湖、西里湖、北里湖、小南湖及岳湖等五片水面，苏堤、白堤越过湖面，小瀛洲、湖心亭、阮公墩三个小岛鼎立于外西湖湖心，夕照山的雷峰塔与宝石山的保俶塔隔湖相映，由此形成了“一山、二塔、三岛、三堤、五湖”的基本格局。"</span>;</span><br><span class="line">        System.out.<span class="built_in">println</span>(md5(data));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 取字符串md5</span></span><br><span class="line"><span class="comment">     * @param string</span></span><br><span class="line"><span class="comment">     * @return</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">String</span> md5(<span class="keyword">String</span> <span class="keyword">string</span>) &#123;</span><br><span class="line">        MessageDigest md5 = null;</span><br><span class="line">        <span class="built_in">try</span> &#123;</span><br><span class="line">            md5 = MessageDigest.getInstance(<span class="string">"MD5"</span>);</span><br><span class="line">            <span class="keyword">byte</span>[] bytes = md5.digest(<span class="keyword">string</span>.getBytes());</span><br><span class="line">            <span class="keyword">String</span> result = <span class="string">""</span>;</span><br><span class="line">            <span class="built_in">for</span> (<span class="keyword">byte</span> b : bytes) &#123;</span><br><span class="line">                <span class="keyword">String</span> temp = Integer.toHexString(b &amp; <span class="number">0xff</span>);</span><br><span class="line">                <span class="built_in">if</span> (temp.length() == <span class="number">1</span>) &#123;</span><br><span class="line">                    temp = <span class="string">"0"</span> + temp;</span><br><span class="line">                &#125;</span><br><span class="line">                result += temp;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">return</span> result;</span><br><span class="line">        &#125; <span class="built_in">catch</span> (NoSuchAlgorithmException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">return</span> <span class="string">""</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 取文件MD5</span></span><br><span class="line"><span class="comment">     * @param file</span></span><br><span class="line"><span class="comment">     * @return</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">String</span> md5(<span class="built_in">File</span> file) &#123;</span><br><span class="line">        FileInputStream in = null;</span><br><span class="line">        <span class="keyword">String</span> result = <span class="string">""</span>;</span><br><span class="line">        <span class="keyword">byte</span> <span class="built_in">buffer</span>[] = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">8192</span>];</span><br><span class="line">        <span class="keyword">int</span> len;</span><br><span class="line">        <span class="built_in">try</span> &#123;</span><br><span class="line">            MessageDigest md5 = MessageDigest.getInstance(<span class="string">"MD5"</span>);</span><br><span class="line">            in = <span class="keyword">new</span> FileInputStream(file);</span><br><span class="line">            <span class="built_in">while</span> ((len = in.<span class="built_in">read</span>(<span class="built_in">buffer</span>)) != <span class="number">-1</span>) &#123;</span><br><span class="line">                md5.update(<span class="built_in">buffer</span>, <span class="number">0</span>, len);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">byte</span>[] bytes = md5.digest();</span><br><span class="line"></span><br><span class="line">            <span class="built_in">for</span> (<span class="keyword">byte</span> b : bytes) &#123;</span><br><span class="line">                <span class="keyword">String</span> temp = Integer.toHexString(b &amp; <span class="number">0xff</span>);</span><br><span class="line">                <span class="built_in">if</span> (temp.length() == <span class="number">1</span>) &#123;</span><br><span class="line">                    temp = <span class="string">"0"</span> + temp;</span><br><span class="line">                &#125;</span><br><span class="line">                result += temp;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="built_in">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;finally &#123;</span><br><span class="line">            <span class="built_in">if</span>(null!=in)&#123;</span><br><span class="line">                <span class="built_in">try</span> &#123;</span><br><span class="line">                    in.<span class="built_in">close</span>();</span><br><span class="line">                &#125; <span class="built_in">catch</span> (IOException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 加盐取md5</span></span><br><span class="line"><span class="comment">     * @param string</span></span><br><span class="line"><span class="comment">     * @param slat</span></span><br><span class="line"><span class="comment">     * @return</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">String</span> md5(<span class="keyword">String</span> <span class="keyword">string</span>, <span class="keyword">String</span> slat) &#123;</span><br><span class="line">        MessageDigest md5 = null;</span><br><span class="line">        <span class="built_in">try</span> &#123;</span><br><span class="line">            md5 = MessageDigest.getInstance(<span class="string">"MD5"</span>);</span><br><span class="line">            <span class="keyword">byte</span>[] bytes = md5.digest((<span class="keyword">string</span> + slat).getBytes());</span><br><span class="line">            <span class="keyword">String</span> result = <span class="string">""</span>;</span><br><span class="line">            <span class="built_in">for</span> (<span class="keyword">byte</span> b : bytes) &#123;</span><br><span class="line">                <span class="keyword">String</span> temp = Integer.toHexString(b &amp; <span class="number">0xff</span>);</span><br><span class="line">                <span class="built_in">if</span> (temp.length() == <span class="number">1</span>) &#123;</span><br><span class="line">                    temp = <span class="string">"0"</span> + temp;</span><br><span class="line">                &#125;</span><br><span class="line">                result += temp;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="built_in">return</span> result;</span><br><span class="line">        &#125; <span class="built_in">catch</span> (NoSuchAlgorithmException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">return</span> <span class="string">""</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
