<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment"># 单行注释</span></span><br><span class="line"><span class="string">""" 多行字符串可以用</span></span><br><span class="line"><span class="string">    三个引号包裹，不过这也可以被当做</span></span><br><span class="line"><span class="string">    多行注释</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"><span class="comment">## 1. 原始数据类型和操作符</span></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 数字类型</span></span><br><span class="line"><span class="number">3</span>  <span class="comment"># =&gt; 3</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 简单的算数</span></span><br><span class="line"><span class="number">1</span> + <span class="number">1</span>  <span class="comment"># =&gt; 2</span></span><br><span class="line"><span class="number">8</span> - <span class="number">1</span>  <span class="comment"># =&gt; 7</span></span><br><span class="line"><span class="number">10</span> * <span class="number">2</span>  <span class="comment"># =&gt; 20</span></span><br><span class="line"><span class="number">35</span> / <span class="number">5</span>  <span class="comment"># =&gt; 7</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 整数的除法会自动取整</span></span><br><span class="line"><span class="number">5</span> / <span class="number">2</span>  <span class="comment"># =&gt; 2</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 要做精确的除法，我们需要引入浮点数</span></span><br><span class="line"><span class="number">2.0</span>     <span class="comment"># 浮点数</span></span><br><span class="line"><span class="number">11.0</span> / <span class="number">4.0</span>  <span class="comment"># =&gt; 2.75 精确多了</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 括号具有最高优先级</span></span><br><span class="line">(<span class="number">1</span> + <span class="number">3</span>) * <span class="number">2</span>  <span class="comment"># =&gt; 8</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 布尔值也是基本的数据类型</span></span><br><span class="line"><span class="keyword">True</span></span><br><span class="line"><span class="keyword">False</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 not 来取非</span></span><br><span class="line"><span class="keyword">not</span> <span class="keyword">True</span>  <span class="comment"># =&gt; False</span></span><br><span class="line"><span class="keyword">not</span> <span class="keyword">False</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 相等</span></span><br><span class="line"><span class="number">1</span> == <span class="number">1</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"><span class="number">2</span> == <span class="number">1</span>  <span class="comment"># =&gt; False</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 不等</span></span><br><span class="line"><span class="number">1</span> != <span class="number">1</span>  <span class="comment"># =&gt; False</span></span><br><span class="line"><span class="number">2</span> != <span class="number">1</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 更多的比较操作符</span></span><br><span class="line"><span class="number">1</span> &lt; <span class="number">10</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"><span class="number">1</span> &gt; <span class="number">10</span>  <span class="comment"># =&gt; False</span></span><br><span class="line"><span class="number">2</span> &lt;= <span class="number">2</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"><span class="number">2</span> &gt;= <span class="number">2</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 比较运算可以连起来写！</span></span><br><span class="line"><span class="number">1</span> &lt; <span class="number">2</span> &lt; <span class="number">3</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"><span class="number">2</span> &lt; <span class="number">3</span> &lt; <span class="number">2</span>  <span class="comment"># =&gt; False</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 字符串通过 " 或 ' 括起来</span></span><br><span class="line"><span class="string">"This is a string."</span></span><br><span class="line"><span class="string">'This is also a string.'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 字符串通过加号拼接</span></span><br><span class="line"><span class="string">"Hello "</span> + <span class="string">"world!"</span>  <span class="comment"># =&gt; "Hello world!"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 字符串可以被视为字符的列表</span></span><br><span class="line"><span class="string">"This is a string"</span>[<span class="number">0</span>]  <span class="comment"># =&gt; 'T'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># % 可以用来格式化字符串</span></span><br><span class="line"><span class="string">"%s can be %s"</span> % (<span class="string">"strings"</span>, <span class="string">"interpolated"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 也可以用 format 方法来格式化字符串</span></span><br><span class="line"><span class="comment"># 推荐使用这个方法</span></span><br><span class="line"><span class="string">"&#123;0&#125; can be &#123;1&#125;"</span>.format(<span class="string">"strings"</span>, <span class="string">"formatted"</span>)</span><br><span class="line"><span class="comment"># 也可以用变量名代替数字</span></span><br><span class="line"><span class="string">"&#123;name&#125; wants to eat &#123;food&#125;"</span>.format(name=<span class="string">"Bob"</span>, food=<span class="string">"lasagna"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># None 是对象</span></span><br><span class="line"><span class="keyword">None</span>  <span class="comment"># =&gt; None</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 不要用相等 `==` 符号来和None进行比较</span></span><br><span class="line"><span class="comment"># 要用 `is`</span></span><br><span class="line"><span class="string">"etc"</span> <span class="keyword">is</span> <span class="keyword">None</span>  <span class="comment"># =&gt; False</span></span><br><span class="line"><span class="keyword">None</span> <span class="keyword">is</span> <span class="keyword">None</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 'is' 可以用来比较对象的相等性</span></span><br><span class="line"><span class="comment"># 这个操作符在比较原始数据时没多少用，但是比较对象时必不可少</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># None, 0, 和空字符串都被算作 False</span></span><br><span class="line"><span class="comment"># 其他的均为 True</span></span><br><span class="line"><span class="number">0</span> == <span class="keyword">False</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"><span class="string">""</span> == <span class="keyword">False</span>  <span class="comment"># =&gt; True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"><span class="comment">## 2. 变量和集合</span></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 很方便的输出</span></span><br><span class="line"><span class="keyword">print</span> <span class="string">"I'm Python. Nice to meet you!"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 给变量赋值前不需要事先声明</span></span><br><span class="line">some_var = <span class="number">5</span>    <span class="comment"># 一般建议使用小写字母和下划线组合来做为变量名</span></span><br><span class="line">some_var  <span class="comment"># =&gt; 5</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 访问未赋值的变量会抛出异常</span></span><br><span class="line"><span class="comment"># 可以查看控制流程一节来了解如何异常处理</span></span><br><span class="line">some_other_var  <span class="comment"># 抛出 NameError</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># if 语句可以作为表达式来使用</span></span><br><span class="line"><span class="string">"yahoo!"</span> <span class="keyword">if</span> <span class="number">3</span> &gt; <span class="number">2</span> <span class="keyword">else</span> <span class="number">2</span>  <span class="comment"># =&gt; "yahoo!"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 列表用来保存序列</span></span><br><span class="line">li = []</span><br><span class="line"><span class="comment"># 可以直接初始化列表</span></span><br><span class="line">other_li = [<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 在列表末尾添加元素</span></span><br><span class="line">li.append(<span class="number">1</span>)    <span class="comment"># li 现在是 [1]</span></span><br><span class="line">li.append(<span class="number">2</span>)    <span class="comment"># li 现在是 [1, 2]</span></span><br><span class="line">li.append(<span class="number">4</span>)    <span class="comment"># li 现在是 [1, 2, 4]</span></span><br><span class="line">li.append(<span class="number">3</span>)    <span class="comment"># li 现在是 [1, 2, 4, 3]</span></span><br><span class="line"><span class="comment"># 移除列表末尾元素</span></span><br><span class="line">li.pop()        <span class="comment"># =&gt; 3 li 现在是 [1, 2, 4]</span></span><br><span class="line"><span class="comment"># 重新加进去</span></span><br><span class="line">li.append(<span class="number">3</span>)    <span class="comment"># li is now [1, 2, 4, 3] again.</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 像其他语言访问数组一样访问列表</span></span><br><span class="line">li[<span class="number">0</span>]  <span class="comment"># =&gt; 1</span></span><br><span class="line"><span class="comment"># 访问最后一个元素</span></span><br><span class="line">li[<span class="number">-1</span>]  <span class="comment"># =&gt; 3</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 越界会抛出异常</span></span><br><span class="line">li[<span class="number">4</span>]  <span class="comment"># 抛出越界异常</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 切片语法需要用到列表的索引访问</span></span><br><span class="line"><span class="comment"># 可以看做数学之中左闭右开区间</span></span><br><span class="line">li[<span class="number">1</span>:<span class="number">3</span>]  <span class="comment"># =&gt; [2, 4]</span></span><br><span class="line"><span class="comment"># 省略开头的元素</span></span><br><span class="line">li[<span class="number">2</span>:]  <span class="comment"># =&gt; [4, 3]</span></span><br><span class="line"><span class="comment"># 省略末尾的元素</span></span><br><span class="line">li[:<span class="number">3</span>]  <span class="comment"># =&gt; [1, 2, 4]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除特定元素</span></span><br><span class="line"><span class="keyword">del</span> li[<span class="number">2</span>]  <span class="comment"># li 现在是 [1, 2, 3]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 合并列表</span></span><br><span class="line">li + other_li  <span class="comment"># =&gt; [1, 2, 3, 4, 5, 6] - 并不会不改变这两个列表</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 通过拼接来合并列表</span></span><br><span class="line">li.extend(other_li)  <span class="comment"># li 是 [1, 2, 3, 4, 5, 6]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 in 来返回元素是否在列表中</span></span><br><span class="line"><span class="number">1</span> <span class="keyword">in</span> li  <span class="comment"># =&gt; True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 返回列表长度</span></span><br><span class="line">len(li)  <span class="comment"># =&gt; 6</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 元组类似于列表，但它是不可改变的</span></span><br><span class="line">tup = (<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)</span><br><span class="line">tup[<span class="number">0</span>]  <span class="comment"># =&gt; 1</span></span><br><span class="line">tup[<span class="number">0</span>] = <span class="number">3</span>  <span class="comment"># 类型错误</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 对于大多数的列表操作，也适用于元组</span></span><br><span class="line">len(tup)  <span class="comment"># =&gt; 3</span></span><br><span class="line">tup + (<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>)  <span class="comment"># =&gt; (1, 2, 3, 4, 5, 6)</span></span><br><span class="line">tup[:<span class="number">2</span>]  <span class="comment"># =&gt; (1, 2)</span></span><br><span class="line"><span class="number">2</span> <span class="keyword">in</span> tup  <span class="comment"># =&gt; True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 你可以将元组解包赋给多个变量</span></span><br><span class="line">a, b, c = (<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)     <span class="comment"># a 是 1，b 是 2，c 是 3</span></span><br><span class="line"><span class="comment"># 如果不加括号，将会被自动视为元组</span></span><br><span class="line">d, e, f = <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span></span><br><span class="line"><span class="comment"># 现在我们可以看看交换两个数字是多么容易的事</span></span><br><span class="line">e, d = d, e     <span class="comment"># d 是 5，e 是 4</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 字典用来储存映射关系</span></span><br><span class="line">empty_dict = &#123;&#125;</span><br><span class="line"><span class="comment"># 字典初始化</span></span><br><span class="line">filled_dict = &#123;<span class="string">"one"</span>: <span class="number">1</span>, <span class="string">"two"</span>: <span class="number">2</span>, <span class="string">"three"</span>: <span class="number">3</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 字典也用中括号访问元素</span></span><br><span class="line">filled_dict[<span class="string">"one"</span>]  <span class="comment"># =&gt; 1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 把所有的键保存在列表中</span></span><br><span class="line">filled_dict.keys()  <span class="comment"># =&gt; ["three", "two", "one"]</span></span><br><span class="line"><span class="comment"># 键的顺序并不是唯一的，得到的不一定是这个顺序</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 把所有的值保存在列表中</span></span><br><span class="line">filled_dict.values()  <span class="comment"># =&gt; [3, 2, 1]</span></span><br><span class="line"><span class="comment"># 和键的顺序相同</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 判断一个键是否存在</span></span><br><span class="line"><span class="string">"one"</span> <span class="keyword">in</span> filled_dict  <span class="comment"># =&gt; True</span></span><br><span class="line"><span class="number">1</span> <span class="keyword">in</span> filled_dict  <span class="comment"># =&gt; False</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查询一个不存在的键会抛出 KeyError</span></span><br><span class="line">filled_dict[<span class="string">"four"</span>]  <span class="comment"># KeyError</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 get 方法来避免 KeyError</span></span><br><span class="line">filled_dict.get(<span class="string">"one"</span>)  <span class="comment"># =&gt; 1</span></span><br><span class="line">filled_dict.get(<span class="string">"four"</span>)  <span class="comment"># =&gt; None</span></span><br><span class="line"><span class="comment"># get 方法支持在不存在的时候返回一个默认值</span></span><br><span class="line">filled_dict.get(<span class="string">"one"</span>, <span class="number">4</span>)  <span class="comment"># =&gt; 1</span></span><br><span class="line">filled_dict.get(<span class="string">"four"</span>, <span class="number">4</span>)  <span class="comment"># =&gt; 4</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># setdefault 是一个更安全的添加字典元素的方法</span></span><br><span class="line">filled_dict.setdefault(<span class="string">"five"</span>, <span class="number">5</span>)  <span class="comment"># filled_dict["five"] 的值为 5</span></span><br><span class="line">filled_dict.setdefault(<span class="string">"five"</span>, <span class="number">6</span>)  <span class="comment"># filled_dict["five"] 的值仍然是 5</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 集合储存无顺序的元素</span></span><br><span class="line">empty_set = set()</span><br><span class="line"><span class="comment"># 初始化一个集合</span></span><br><span class="line">some_set = set([<span class="number">1</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>])  <span class="comment"># some_set 现在是 set([1, 2, 3, 4])</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Python 2.7 之后，大括号可以用来表示集合</span></span><br><span class="line">filled_set = &#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>&#125;  <span class="comment"># =&gt; &#123;1 2 3 4&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 向集合添加元素</span></span><br><span class="line">filled_set.add(<span class="number">5</span>)  <span class="comment"># filled_set 现在是 &#123;1, 2, 3, 4, 5&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 &amp; 来计算集合的交</span></span><br><span class="line">other_set = &#123;<span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>&#125;</span><br><span class="line">filled_set &amp; other_set  <span class="comment"># =&gt; &#123;3, 4, 5&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 | 来计算集合的并</span></span><br><span class="line">filled_set | other_set  <span class="comment"># =&gt; &#123;1, 2, 3, 4, 5, 6&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 - 来计算集合的差</span></span><br><span class="line">&#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>&#125; - &#123;<span class="number">2</span>, <span class="number">3</span>, <span class="number">5</span>&#125;  <span class="comment"># =&gt; &#123;1, 4&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 in 来判断元素是否存在于集合中</span></span><br><span class="line"><span class="number">2</span> <span class="keyword">in</span> filled_set  <span class="comment"># =&gt; True</span></span><br><span class="line"><span class="number">10</span> <span class="keyword">in</span> filled_set  <span class="comment"># =&gt; False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"><span class="comment">## 3. 控制流程</span></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 新建一个变量</span></span><br><span class="line">some_var = <span class="number">5</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 这是个 if 语句，在 python 中缩进是很重要的。</span></span><br><span class="line"><span class="comment"># 下面的代码片段将会输出 "some var is smaller than 10"</span></span><br><span class="line"><span class="keyword">if</span> some_var &gt; <span class="number">10</span>:</span><br><span class="line">    <span class="keyword">print</span> <span class="string">"some_var is totally bigger than 10."</span></span><br><span class="line"><span class="keyword">elif</span> some_var &lt; <span class="number">10</span>:    <span class="comment"># 这个 elif 语句是不必须的</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"some_var is smaller than 10."</span></span><br><span class="line"><span class="keyword">else</span>:           <span class="comment"># 这个 else 也不是必须的</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"some_var is indeed 10."</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">用for循环遍历列表</span></span><br><span class="line"><span class="string">输出:</span></span><br><span class="line"><span class="string">    dog is a mammal</span></span><br><span class="line"><span class="string">    cat is a mammal</span></span><br><span class="line"><span class="string">    mouse is a mammal</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">for</span> animal <span class="keyword">in</span> [<span class="string">"dog"</span>, <span class="string">"cat"</span>, <span class="string">"mouse"</span>]:</span><br><span class="line">    <span class="comment"># 你可以用 % 来格式化字符串</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"%s is a mammal"</span> % animal</span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">`range(number)` 返回从0到给定数字的列表</span></span><br><span class="line"><span class="string">输出:</span></span><br><span class="line"><span class="string">    0</span></span><br><span class="line"><span class="string">    1</span></span><br><span class="line"><span class="string">    2</span></span><br><span class="line"><span class="string">    3</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">4</span>):</span><br><span class="line">    <span class="keyword">print</span> i</span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">while 循环</span></span><br><span class="line"><span class="string">输出:</span></span><br><span class="line"><span class="string">    0</span></span><br><span class="line"><span class="string">    1</span></span><br><span class="line"><span class="string">    2</span></span><br><span class="line"><span class="string">    3</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">x = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> x &lt; <span class="number">4</span>:</span><br><span class="line">    <span class="keyword">print</span> x</span><br><span class="line">    x += <span class="number">1</span>  <span class="comment">#  x = x + 1 的简写</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 try/except 块来处理异常</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Python 2.6 及以上适用:</span></span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">    <span class="comment"># 用 raise 来抛出异常</span></span><br><span class="line">    <span class="keyword">raise</span> IndexError(<span class="string">"This is an index error"</span>)</span><br><span class="line"><span class="keyword">except</span> IndexError <span class="keyword">as</span> e:</span><br><span class="line">    <span class="keyword">pass</span>    <span class="comment"># pass 就是什么都不做，不过通常这里会做一些恢复工作</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"><span class="comment">## 4. 函数</span></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 def 来新建函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">add</span><span class="params">(x, y)</span>:</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"x is %s and y is %s"</span> % (x, y)</span><br><span class="line">    <span class="keyword">return</span> x + y    <span class="comment"># 通过 return 来返回值</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 调用带参数的函数</span></span><br><span class="line">add(<span class="number">5</span>, <span class="number">6</span>)  <span class="comment"># =&gt; 输出 "x is 5 and y is 6" 返回 11</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 通过关键字赋值来调用函数</span></span><br><span class="line">add(y=<span class="number">6</span>, x=<span class="number">5</span>)   <span class="comment"># 顺序是无所谓的</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 我们也可以定义接受多个变量的函数，这些变量是按照顺序排列的</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">varargs</span><span class="params">(*args)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> args</span><br><span class="line"></span><br><span class="line">varargs(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>)  <span class="comment"># =&gt; (1,2,3)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 我们也可以定义接受多个变量的函数，这些变量是按照关键字排列的</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">keyword_args</span><span class="params">(**kwargs)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> kwargs</span><br><span class="line"></span><br><span class="line"><span class="comment"># 实际效果：</span></span><br><span class="line">keyword_args(big=<span class="string">"foot"</span>, loch=<span class="string">"ness"</span>)  <span class="comment"># =&gt; &#123;"big": "foot", "loch": "ness"&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 你也可以同时将一个函数定义成两种形式</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">all_the_args</span><span class="params">(*args, **kwargs)</span>:</span></span><br><span class="line">    <span class="keyword">print</span> args</span><br><span class="line">    <span class="keyword">print</span> kwargs</span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">all_the_args(1, 2, a=3, b=4) prints:</span></span><br><span class="line"><span class="string">    (1, 2)</span></span><br><span class="line"><span class="string">    &#123;"a": 3, "b": 4&#125;</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 当调用函数的时候，我们也可以进行相反的操作，把元组和字典展开为参数</span></span><br><span class="line">args = (<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>)</span><br><span class="line">kwargs = &#123;<span class="string">"a"</span>: <span class="number">3</span>, <span class="string">"b"</span>: <span class="number">4</span>&#125;</span><br><span class="line">all_the_args(*args)  <span class="comment"># 等价于 foo(1, 2, 3, 4)</span></span><br><span class="line">all_the_args(**kwargs)  <span class="comment"># 等价于 foo(a=3, b=4)</span></span><br><span class="line">all_the_args(*args, **kwargs)  <span class="comment"># 等价于 foo(1, 2, 3, 4, a=3, b=4)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 函数在 python 中是一等公民</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">create_adder</span><span class="params">(x)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">adder</span><span class="params">(y)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> x + y</span><br><span class="line">    <span class="keyword">return</span> adder</span><br><span class="line"></span><br><span class="line">add_10 = create_adder(<span class="number">10</span>)</span><br><span class="line">add_10(<span class="number">3</span>)  <span class="comment"># =&gt; 13</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 匿名函数</span></span><br><span class="line">(<span class="keyword">lambda</span> x: x &gt; <span class="number">2</span>)(<span class="number">3</span>)  <span class="comment"># =&gt; True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 内置高阶函数</span></span><br><span class="line">map(add_10, [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>])  <span class="comment"># =&gt; [11, 12, 13]</span></span><br><span class="line">filter(<span class="keyword">lambda</span> x: x &gt; <span class="number">5</span>, [<span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>])  <span class="comment"># =&gt; [6, 7]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 可以用列表方法来对高阶函数进行更巧妙的引用</span></span><br><span class="line">[add_10(i) <span class="keyword">for</span> i <span class="keyword">in</span> [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]]  <span class="comment"># =&gt; [11, 12, 13]</span></span><br><span class="line">[x <span class="keyword">for</span> x <span class="keyword">in</span> [<span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>] <span class="keyword">if</span> x &gt; <span class="number">5</span>]  <span class="comment"># =&gt; [6, 7]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"><span class="comment">## 5. 类</span></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 我们新建的类是从 object 类中继承的</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Human</span><span class="params">(object)</span>:</span></span><br><span class="line"></span><br><span class="line">     <span class="comment"># 类属性，由所有类的对象共享</span></span><br><span class="line">    species = <span class="string">"H. sapiens"</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 基本构造函数</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name)</span>:</span></span><br><span class="line">        <span class="comment"># 将参数赋给对象成员属性</span></span><br><span class="line">        self.name = name</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 成员方法，参数要有 self</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">say</span><span class="params">(self, msg)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">"%s: %s"</span> % (self.name, msg)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 类方法由所有类的对象共享</span></span><br><span class="line">    <span class="comment"># 这类方法在调用时，会把类本身传给第一个参数</span></span><br><span class="line"><span class="meta">    @classmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_species</span><span class="params">(cls)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> cls.species</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 静态方法是不需要类和对象的引用就可以调用的方法</span></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">grunt</span><span class="params">()</span>:</span></span><br><span class="line">        <span class="keyword">return</span> <span class="string">"*grunt*"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 实例化一个类</span></span><br><span class="line">i = Human(name=<span class="string">"Ian"</span>)</span><br><span class="line"><span class="keyword">print</span> i.say(<span class="string">"hi"</span>)     <span class="comment"># 输出 "Ian: hi"</span></span><br><span class="line"></span><br><span class="line">j = Human(<span class="string">"Joel"</span>)</span><br><span class="line"><span class="keyword">print</span> j.say(<span class="string">"hello"</span>)  <span class="comment"># 输出 "Joel: hello"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 访问类的方法</span></span><br><span class="line">i.get_species()  <span class="comment"># =&gt; "H. sapiens"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 改变共享属性</span></span><br><span class="line">Human.species = <span class="string">"H. neanderthalensis"</span></span><br><span class="line">i.get_species()  <span class="comment"># =&gt; "H. neanderthalensis"</span></span><br><span class="line">j.get_species()  <span class="comment"># =&gt; "H. neanderthalensis"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 访问静态变量</span></span><br><span class="line">Human.grunt()  <span class="comment"># =&gt; "*grunt*"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"><span class="comment">## 6. 模块</span></span><br><span class="line"><span class="comment">####################################################</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 我们可以导入其他模块</span></span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line"><span class="keyword">print</span> math.sqrt(<span class="number">16</span>)  <span class="comment"># =&gt; 4</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 我们也可以从一个模块中导入特定的函数</span></span><br><span class="line"><span class="keyword">from</span> math <span class="keyword">import</span> ceil, floor</span><br><span class="line"><span class="keyword">print</span> ceil(<span class="number">3.7</span>)   <span class="comment"># =&gt; 4.0</span></span><br><span class="line"><span class="keyword">print</span> floor(<span class="number">3.7</span>)  <span class="comment"># =&gt; 3.0</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 从模块中导入所有的函数</span></span><br><span class="line"><span class="comment"># 警告：不推荐使用</span></span><br><span class="line"><span class="keyword">from</span> math <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line"><span class="comment"># 简写模块名</span></span><br><span class="line"><span class="keyword">import</span> math <span class="keyword">as</span> m</span><br><span class="line">math.sqrt(<span class="number">16</span>) == m.sqrt(<span class="number">16</span>)  <span class="comment"># =&gt; True</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Python的模块其实只是普通的python文件</span></span><br><span class="line"><span class="comment"># 你也可以创建自己的模块，并且导入它们</span></span><br><span class="line"><span class="comment"># 模块的名字就和文件的名字相同</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 也可以通过下面的方法查看模块中有什么属性和方法</span></span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line">dir(math)</span><br></pre></td></tr></table></figure>
