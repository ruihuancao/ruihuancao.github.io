<h2 id="shell"><a href="#shell" class="headerlink" title="shell"></a>shell</h2><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"><span class="comment"># 脚本的第一行叫 shebang，用来告知系统如何执行该脚本:</span></span><br><span class="line"><span class="comment"># 参见： http://en.wikipedia.org/wiki/Shebang_(Unix)</span></span><br><span class="line"><span class="comment"># 如你所见，注释以 # 开头，shebang 也是注释。</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示 “Hello world!”</span></span><br><span class="line"><span class="built_in">echo</span> Hello world!</span><br><span class="line"></span><br><span class="line"><span class="comment"># 每一句指令以换行或分号隔开：</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">'This is the first line'</span>; <span class="built_in">echo</span> <span class="string">'This is the second line'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 声明一个变量：</span></span><br><span class="line">Variable=<span class="string">"Some string"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 下面是错误的做法：</span></span><br><span class="line">Variable = <span class="string">"Some string"</span></span><br><span class="line"><span class="comment"># Bash 会把 Variable 当做一个指令，由于找不到该指令，因此这里会报错。</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 也不可以这样：</span></span><br><span class="line">Variable= <span class="string">'Some string'</span></span><br><span class="line"><span class="comment"># Bash 会认为 'Some string' 是一条指令，由于找不到该指令，这里再次报错。</span></span><br><span class="line"><span class="comment"># （这个例子中 'Variable=' 这部分会被当作仅对 'Some string' 起作用的赋值。）</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 使用变量：</span></span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$Variable</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"<span class="variable">$Variable</span>"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">'$Variable'</span></span><br><span class="line"><span class="comment"># 当你赋值 (assign) 、导出 (export)，或者以其他方式使用变量时，变量名前不加 $。</span></span><br><span class="line"><span class="comment"># 如果要使用变量的值， 则要加 $。</span></span><br><span class="line"><span class="comment"># 注意： ' (单引号) 不会展开变量（即会屏蔽掉变量）。</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 在变量内部进行字符串代换</span></span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$&#123;Variable/Some/A&#125;</span></span><br><span class="line"><span class="comment"># 会把 Variable 中首次出现的 "some" 替换成 “A”。</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 变量的截取</span></span><br><span class="line">Length=7</span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$&#123;Variable:0:Length&#125;</span></span><br><span class="line"><span class="comment"># 这样会仅返回变量值的前7个字符</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 变量的默认值</span></span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$&#123;Foo:-"DefaultValueIfFooIsMissingOrEmpty"&#125;</span></span><br><span class="line"><span class="comment"># 对 null (Foo=) 和空串 (Foo="") 起作用； 零（Foo=0）时返回0</span></span><br><span class="line"><span class="comment"># 注意这仅返回默认值而不是改变变量的值</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 内置变量：</span></span><br><span class="line"><span class="comment"># 下面的内置变量很有用</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Last program return value: $?"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Script's PID: $$"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Number of arguments: <span class="variable">$#</span>"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Scripts arguments: <span class="variable">$@</span>"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Scripts arguments separated in different variables: <span class="variable">$1</span> <span class="variable">$2</span>..."</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取输入：</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"What's your name?"</span></span><br><span class="line"><span class="built_in">read</span> Name <span class="comment"># 这里不需要声明新变量</span></span><br><span class="line"><span class="built_in">echo</span> Hello, <span class="variable">$Name</span>!</span><br><span class="line"></span><br><span class="line"><span class="comment"># 通常的 if 结构看起来像这样：</span></span><br><span class="line"><span class="comment"># 'man test' 可查看更多的信息</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="variable">$Name</span> -ne <span class="variable">$USER</span> ]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"Your name isn't your username"</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"Your name is your username"</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 根据上一个指令执行结果决定是否执行下一个指令</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Always executed"</span> || <span class="built_in">echo</span> <span class="string">"Only executed if first command fails"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"Always executed"</span> &amp;&amp; <span class="built_in">echo</span> <span class="string">"Only executed if first command does NOT fail"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 在 if 语句中使用 &amp;&amp; 和 || 需要多对方括号</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="variable">$Name</span> == <span class="string">"Steve"</span> ] &amp;&amp; [ <span class="variable">$Age</span> -eq 15 ]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"This will run if <span class="variable">$Name</span> is Steve AND <span class="variable">$Age</span> is 15."</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> [ <span class="variable">$Name</span> == <span class="string">"Daniya"</span> ] || [ <span class="variable">$Name</span> == <span class="string">"Zach"</span> ]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"This will run if <span class="variable">$Name</span> is Daniya OR Zach."</span></span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 表达式的格式如下:</span></span><br><span class="line"><span class="built_in">echo</span> $(( 10 + 5 ))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 与其他编程语言不同的是，bash 运行时依赖上下文。比如，使用 ls 时，列出当前目录。</span></span><br><span class="line">ls</span><br><span class="line"></span><br><span class="line"><span class="comment"># 指令可以带有选项：</span></span><br><span class="line">ls -l <span class="comment"># 列出文件和目录的详细信息</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 前一个指令的输出可以当作后一个指令的输入。grep 用来匹配字符串。</span></span><br><span class="line"><span class="comment"># 用下面的指令列出当前目录下所有的 txt 文件：</span></span><br><span class="line">ls -l | grep <span class="string">"\.txt"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 重定向输入和输出（标准输入，标准输出，标准错误）。</span></span><br><span class="line"><span class="comment"># 以 ^EOF$ 作为结束标记从标准输入读取数据并覆盖 hello.py :</span></span><br><span class="line">cat &gt; hello.py &lt;&lt; EOF</span><br><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line">from __future__ import print_function</span><br><span class="line">import sys</span><br><span class="line"><span class="built_in">print</span>(<span class="string">"#stdout"</span>, file=sys.stdout)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">"#stderr"</span>, file=sys.stderr)</span><br><span class="line"><span class="keyword">for</span> line <span class="keyword">in</span> sys.stdin:</span><br><span class="line">    <span class="built_in">print</span>(line, file=sys.stdout)</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line"><span class="comment"># 重定向可以到输出，输入和错误输出。</span></span><br><span class="line">python hello.py &lt; <span class="string">"input.in"</span></span><br><span class="line">python hello.py &gt; <span class="string">"output.out"</span></span><br><span class="line">python hello.py 2&gt; <span class="string">"error.err"</span></span><br><span class="line">python hello.py &gt; <span class="string">"output-and-error.log"</span> 2&gt;&amp;1</span><br><span class="line">python hello.py &gt; /dev/null 2&gt;&amp;1</span><br><span class="line"><span class="comment"># &gt; 会覆盖已存在的文件， &gt;&gt; 会以累加的方式输出文件中。</span></span><br><span class="line">python hello.py &gt;&gt; <span class="string">"output.out"</span> 2&gt;&gt; <span class="string">"error.err"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 覆盖 output.out , 追加 error.err 并统计行数</span></span><br><span class="line">info bash <span class="string">'Basic Shell Features'</span> <span class="string">'Redirections'</span> &gt; output.out 2&gt;&gt; error.err</span><br><span class="line">wc -l output.out error.err</span><br><span class="line"></span><br><span class="line"><span class="comment"># 运行指令并打印文件描述符 （比如 /dev/fd/123）</span></span><br><span class="line"><span class="comment"># 具体可查看： man fd</span></span><br><span class="line"><span class="built_in">echo</span> &lt;(<span class="built_in">echo</span> <span class="string">"#helloworld"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 以 "#helloworld" 覆盖 output.out:</span></span><br><span class="line">cat &gt; output.out &lt;(<span class="built_in">echo</span> <span class="string">"#helloworld"</span>)</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"#helloworld"</span> &gt; output.out</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"#helloworld"</span> | cat &gt; output.out</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"#helloworld"</span> | tee output.out &gt;/dev/null</span><br><span class="line"></span><br><span class="line"><span class="comment"># 清理临时文件并显示详情（增加 '-i' 选项启用交互模式）</span></span><br><span class="line">rm -v output.out error.err output-and-error.log</span><br><span class="line"></span><br><span class="line"><span class="comment"># 一个指令可用 $( ) 嵌套在另一个指令内部：</span></span><br><span class="line"><span class="comment"># 以下的指令会打印当前目录下的目录和文件总数</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"There are <span class="variable">$(ls | wc -l)</span> items here."</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 反引号 `` 起相同作用，但不允许嵌套</span></span><br><span class="line"><span class="comment"># 优先使用 $(  ).</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"There are `ls | wc -l` items here."</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Bash 的 case 语句与 Java 和 C++ 中的 switch 语句类似:</span></span><br><span class="line"><span class="keyword">case</span> <span class="string">"<span class="variable">$Variable</span>"</span> <span class="keyword">in</span></span><br><span class="line">    <span class="comment"># 列出需要匹配的字符串</span></span><br><span class="line">    0) <span class="built_in">echo</span> <span class="string">"There is a zero."</span>;;</span><br><span class="line">    1) <span class="built_in">echo</span> <span class="string">"There is a one."</span>;;</span><br><span class="line">    *) <span class="built_in">echo</span> <span class="string">"It is not null."</span>;;</span><br><span class="line"><span class="keyword">esac</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 循环遍历给定的参数序列:</span></span><br><span class="line"><span class="comment"># 变量$Variable 的值会被打印 3 次。</span></span><br><span class="line"><span class="keyword">for</span> Variable <span class="keyword">in</span> &#123;1..3&#125;</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"<span class="variable">$Variable</span>"</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 或传统的 “for循环” ：</span></span><br><span class="line"><span class="keyword">for</span> ((a=1; a &lt;= 3; a++))</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="variable">$a</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 也可以用于文件</span></span><br><span class="line"><span class="comment"># 用 cat 输出 file1 和 file2 内容</span></span><br><span class="line"><span class="keyword">for</span> Variable <span class="keyword">in</span> file1 file2</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    cat <span class="string">"<span class="variable">$Variable</span>"</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 或作用于其他命令的输出</span></span><br><span class="line"><span class="comment"># 对 ls 输出的文件执行 cat 指令。</span></span><br><span class="line"><span class="keyword">for</span> Output <span class="keyword">in</span> $(ls)</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    cat <span class="string">"<span class="variable">$Output</span>"</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># while 循环：</span></span><br><span class="line"><span class="keyword">while</span> [ <span class="literal">true</span> ]</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"loop body here..."</span></span><br><span class="line">    <span class="built_in">break</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 你也可以使用函数</span></span><br><span class="line"><span class="comment"># 定义函数：</span></span><br><span class="line"><span class="keyword">function</span> foo ()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"Arguments work just like script arguments: <span class="variable">$@</span>"</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"And: <span class="variable">$1</span> <span class="variable">$2</span>..."</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"This is a function"</span></span><br><span class="line">    <span class="built_in">return</span> 0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 更简单的方法</span></span><br><span class="line">bar ()</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">"Another way to declare functions!"</span></span><br><span class="line">    <span class="built_in">return</span> 0</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 调用函数</span></span><br><span class="line">foo <span class="string">"My name is"</span> <span class="variable">$Name</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 有很多有用的指令需要学习:</span></span><br><span class="line"><span class="comment"># 打印 file.txt 的最后 10 行</span></span><br><span class="line">tail -n 10 file.txt</span><br><span class="line"><span class="comment"># 打印 file.txt 的前 10 行</span></span><br><span class="line">head -n 10 file.txt</span><br><span class="line"><span class="comment"># 将 file.txt 按行排序</span></span><br><span class="line">sort file.txt</span><br><span class="line"><span class="comment"># 报告或忽略重复的行，用选项 -d 打印重复的行</span></span><br><span class="line">uniq -d file.txt</span><br><span class="line"><span class="comment"># 打印每行中 ',' 之前内容</span></span><br><span class="line">cut -d <span class="string">','</span> -f 1 file.txt</span><br><span class="line"><span class="comment"># 将 file.txt 文件所有 'okay' 替换为 'great', （兼容正则表达式）</span></span><br><span class="line">sed -i <span class="string">'s/okay/great/g'</span> file.txt</span><br><span class="line"><span class="comment"># 将 file.txt 中匹配正则的行打印到标准输出</span></span><br><span class="line"><span class="comment"># 这里打印以 "foo" 开头, "bar" 结尾的行</span></span><br><span class="line">grep <span class="string">"^foo.*bar$"</span> file.txt</span><br><span class="line"><span class="comment"># 使用选项 "-c" 统计行数</span></span><br><span class="line">grep -c <span class="string">"^foo.*bar$"</span> file.txt</span><br><span class="line"><span class="comment"># 如果只是要按字面形式搜索字符串而不是按正则表达式，使用 fgrep (或 grep -F)</span></span><br><span class="line">fgrep <span class="string">"^foo.*bar$"</span> file.txt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 以 bash 内建的 'help' 指令阅读 Bash 自带文档：</span></span><br><span class="line"><span class="built_in">help</span></span><br><span class="line"><span class="built_in">help</span> <span class="built_in">help</span></span><br><span class="line"><span class="built_in">help</span> <span class="keyword">for</span></span><br><span class="line"><span class="built_in">help</span> <span class="built_in">return</span></span><br><span class="line"><span class="built_in">help</span> <span class="built_in">source</span></span><br><span class="line"><span class="built_in">help</span> .</span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 man 指令阅读相关的 Bash 手册</span></span><br><span class="line">apropos bash</span><br><span class="line">man 1 bash</span><br><span class="line">man bash</span><br><span class="line"></span><br><span class="line"><span class="comment"># 用 info 指令查阅命令的 info 文档 （info 中按 ? 显示帮助信息）</span></span><br><span class="line">apropos info | grep <span class="string">'^info.*('</span></span><br><span class="line">man info</span><br><span class="line">info info</span><br><span class="line">info 5 info</span><br><span class="line"></span><br><span class="line"><span class="comment"># 阅读 Bash 的 info 文档：</span></span><br><span class="line">info bash</span><br><span class="line">info bash <span class="string">'Bash Features'</span></span><br><span class="line">info bash 6</span><br><span class="line">info --apropos bash</span><br></pre></td></tr></table></figure>
