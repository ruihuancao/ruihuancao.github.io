        <p>Markdown基础教程</p>
<a id="more"></a>
<figure class="highlight xml"><table><tr><td class="code"><pre><span class="line"><span class="comment">&lt;!-- Markdown 是 HTML 的父集，所以任何 HTML 文件都是有效的 Markdown。</span></span><br><span class="line"><span class="comment">这意味着我们可以在 Markdown 里使用任何 HTML 元素，比如注释元素，</span></span><br><span class="line"><span class="comment">且不会被 Markdown 解析器所影响。不过如果你在 Markdown 文件内创建了 HTML 元素，</span></span><br><span class="line"><span class="comment">你将无法在 HTML 元素的内容中使用 Markdown 语法。--&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 在不同的解析器中，Markdown 的实现方法有所不同。</span></span><br><span class="line"><span class="comment">此教程会指出当某功能是否通用及是否只对某一解析器有效。 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 标头 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 通过在文本前加上不同数量的hash(#), 你可以创建相对应的 &lt;h1&gt;</span></span><br><span class="line"><span class="comment">到 &lt;h6&gt; HTML元素。--&gt;</span></span><br><span class="line"></span><br><span class="line"># 这是一个 <span class="tag">&lt;<span class="name">h1</span>&gt;</span></span><br><span class="line">## 这是一个 <span class="tag">&lt;<span class="name">h2</span>&gt;</span></span><br><span class="line">### 这是一个 <span class="tag">&lt;<span class="name">h3</span>&gt;</span></span><br><span class="line">#### 这是一个 <span class="tag">&lt;<span class="name">h4</span>&gt;</span></span><br><span class="line">##### 这是一个 <span class="tag">&lt;<span class="name">h5</span>&gt;</span></span><br><span class="line">###### 这是一个 <span class="tag">&lt;<span class="name">h6</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 对于 &lt;h1&gt; 和 &lt;h2&gt; 元素，Markdown 额外提供了两种添加方式。 --&gt;</span></span><br><span class="line">这是一个 h1</span><br><span class="line">=============</span><br><span class="line"></span><br><span class="line">这是一个 h2</span><br><span class="line">-------------</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 简易文本样式 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 文本的斜体，粗体，和删除线在 Markdown 中可以轻易地被实现。--&gt;</span></span><br><span class="line"></span><br><span class="line">*此文本为斜体。*</span><br><span class="line">_此文本也是。_</span><br><span class="line"></span><br><span class="line">**此文本为粗体。**</span><br><span class="line">__此文本也是__</span><br><span class="line"></span><br><span class="line">***此文本是斜体加粗体。***</span><br><span class="line">**_或者这样。_**</span><br><span class="line">*__这个也是！__*</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 在 GitHub 采用的 Markdown 中 --&gt;</span></span><br><span class="line"></span><br><span class="line">~~此文本为删除线效果。~~</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 单个段落由一句或多句邻近的句子组成，这些句子由一个或多个空格分隔。--&gt;</span></span><br><span class="line"></span><br><span class="line">这是第一段落. 这句话在同一个段落里，好玩么？</span><br><span class="line"></span><br><span class="line">现在我是第二段落。</span><br><span class="line">这句话也在第二段落！</span><br><span class="line"></span><br><span class="line">这句话在第三段落！</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 如果你插入一个 HTML中的&lt;br /&gt;标签，你可以在段末加入两个以上的空格，</span></span><br><span class="line"><span class="comment">然后另起一段。--&gt;</span></span><br><span class="line"></span><br><span class="line">此段落结尾有两个空格（选中以显示）。  </span><br><span class="line"></span><br><span class="line">上文有一个 <span class="tag">&lt;<span class="name">br</span> /&gt;</span> ！</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 段落引用可由 &gt; 字符轻松实现。--&gt;</span></span><br><span class="line"></span><br><span class="line">&gt; 这是一个段落引用. 你可以</span><br><span class="line">&gt; 手动断开你的句子，然后在每句句子前面添加 “&gt;” 字符。或者让你的句子变得很长，以至于他们自动得断开。</span><br><span class="line">&gt; 只要你的文字以“&gt;” 字符开头，两种方式无异。</span><br><span class="line"></span><br><span class="line">&gt; 你也对文本进行</span><br><span class="line">&gt;&gt; 多层引用</span><br><span class="line">&gt; 这多机智啊！</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 序列 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 无序序列可由星号，加号或者减号来建立 --&gt;</span></span><br><span class="line"></span><br><span class="line">* 项目</span><br><span class="line">* 项目</span><br><span class="line">* 另一个项目</span><br><span class="line"></span><br><span class="line">或者</span><br><span class="line"></span><br><span class="line">+ 项目</span><br><span class="line">+ 项目</span><br><span class="line">+ 另一个项目</span><br><span class="line"></span><br><span class="line">或者</span><br><span class="line"></span><br><span class="line">- 项目</span><br><span class="line">- 项目</span><br><span class="line">- 最后一个项目</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 有序序列可由数字加点来实现 --&gt;</span></span><br><span class="line"></span><br><span class="line">1. 项目一</span><br><span class="line">2. 项目二</span><br><span class="line">3. 项目三</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 即使你的标签数字有误，Markdown 依旧会呈现出正确的序号，</span></span><br><span class="line"><span class="comment">不过这并不是一个好主意--&gt;</span></span><br><span class="line"></span><br><span class="line">1. 项目一</span><br><span class="line">1. 项目二</span><br><span class="line">1. 项目三</span><br><span class="line"><span class="comment">&lt;!-- (此段与前例一模一样) --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 你也可以使用子序列 --&gt;</span></span><br><span class="line"></span><br><span class="line">1. 项目一</span><br><span class="line">2. 项目二</span><br><span class="line">3. 项目三</span><br><span class="line">    * 子项目</span><br><span class="line">    * 子项目</span><br><span class="line">4. 项目四</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 代码段落 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 代码段落（HTML中 &lt;code&gt;标签）可以由缩进四格（spaces）</span></span><br><span class="line"><span class="comment">或者一个制表符（tab）实现--&gt;</span></span><br><span class="line"></span><br><span class="line">    This is code</span><br><span class="line">    So is this</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 在你的代码中，你仍然使用tab可以进行缩进操作 --&gt;</span></span><br><span class="line"></span><br><span class="line">    my_array.each do |item|</span><br><span class="line">        puts item</span><br><span class="line">    end</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 内联代码可由反引号 ` 实现 --&gt;</span></span><br><span class="line"></span><br><span class="line">John 甚至不知道 `go_to()` 方程是干嘛的!</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 在GitHub的 Markdown中，对于代码你可以使用特殊的语法 --&gt;</span></span><br><span class="line"></span><br><span class="line">\`\`\`ruby <span class="comment">&lt;!-- 插入时记得移除反斜线， 仅留```ruby ！ --&gt;</span></span><br><span class="line">def foobar</span><br><span class="line">    puts "Hello world!"</span><br><span class="line">end</span><br><span class="line">\`\`\` <span class="comment">&lt;!-- 这里也是，移除反斜线，仅留 ``` --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 以上代码不需要缩进，而且 GitHub 会根据```后表明的语言来进行语法高亮 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 水平线 （&lt;hr /&gt;） --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 水平线可由三个或以上的星号或者减号创建，可带可不带空格。 --&gt;</span></span><br><span class="line"></span><br><span class="line">***</span><br><span class="line">---</span><br><span class="line">- - -</span><br><span class="line">****************</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 链接 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- Markdown 最棒的地方就是简易的链接制作。链接文字放在中括号[]内，</span></span><br><span class="line"><span class="comment">在随后的括弧()内加入url。--&gt;</span></span><br><span class="line"></span><br><span class="line">[点我点我!](http://test.com/)</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 你也可以为链接加入一个标题：在括弧内使用引号 --&gt;</span></span><br><span class="line"></span><br><span class="line">[点我点我!](http://test.com/ "连接到Test.com")</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 相对路径也可以有 --&gt;</span></span><br><span class="line"></span><br><span class="line">[去 music](/music/).</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- Markdown同样支持引用样式的链接 --&gt;</span></span><br><span class="line"></span><br><span class="line">[点此链接][link1]以获取更多信息！</span><br><span class="line">[看一看这个链接][foobar] 如果你愿意的话.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 链接的标题可以处于单引号中，括弧中或是被忽略。引用名可以在文档的任意何处，</span></span><br><span class="line"><span class="comment">并且可以随意命名，只要名称不重复。--&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- “隐含式命名” 的功能可以让链接文字作为引用名 --&gt;</span></span><br><span class="line"></span><br><span class="line">[This][] is a link.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 但这并不常用 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 图像 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 图像与链接相似，只需在前添加一个感叹号 --&gt;</span></span><br><span class="line"></span><br><span class="line">![这是我图像的悬停文本(alt text)](http://imgur.com/myimage.jpg "可选命名")</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 引用样式也同样起作用 --&gt;</span></span><br><span class="line"></span><br><span class="line">![这是我的悬停文本.][myimage]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 杂项 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 自动链接 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">http:</span>//<span class="attr">testwebsite.com</span>/&gt;</span> 与</span><br><span class="line">[http://testwebsite.com/](http://testwebsite.com/) 等同</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 电子邮件的自动链接 --&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">foo@bar.com</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 转义字符 --&gt;</span></span><br><span class="line"></span><br><span class="line">我希望 *将这段文字置于星号之间* 但是我不希望它被</span><br><span class="line">斜体化, 所以我就: \*这段置文字于星号之间\*。</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 表格 --&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 表格只被 GitHub 的 Markdown 支持，并且有一点笨重，但如果你真的要用的话: --&gt;</span></span><br><span class="line"></span><br><span class="line">| 第一列        | 第二列    | 第三列       |</span><br><span class="line">| :----------   | :------:  | ----------:  |</span><br><span class="line">| 左对齐        | 居个中    | 右对齐       |</span><br><span class="line">| 某某某        | 某某某    | 某某某       |</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 或者, 同样的 --&gt;</span></span><br><span class="line"></span><br><span class="line">第一列 | 第二列 | 第三列</span><br><span class="line">:-- | :-: | --:</span><br><span class="line">这太丑了 | 药不能 | 停</span><br><span class="line"></span><br><span class="line"><span class="comment">&lt;!-- 结束! --&gt;</span></span><br></pre></td></tr></
